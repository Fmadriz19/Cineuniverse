<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">

              <div class="">
                <h3></h3>
              </div>

              <div class="form-items border ">
                  <h3 class="text-center">Bienvenido a Cinunivers</h3>
                  <p class="text-sm-center fs-6">Registrate para que te enteres de todas las novedades</p>
                  <form class="requires-validation" novalidate>

                  <!-- Nombre  -->

                    <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                    <input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    
                  </div>

                  <div class="mb-3">
                    <label [hidden]="!validCamp" class="form-label text-danger fs-6">Este campo es obligatorio</label> 
                  </div>

                  <!-- Correo  -->
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Correo Electrónico</span>
                      <input [(ngModel)]="email" name="floating_email" type="text" placeholder="Correo Electronico" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      
                    </div>

                    <div class="mb-3">
                      <label [hidden]="!validCamp" class="form-label text-danger fs-6">Este campo es obligatorio</label>
                      <label [hidden]="!invalidEmail" class="form-label text-danger fs-6">El formato de correo debe ser gmail.com</label>
                      <label [hidden]="!regisEmail" class="form-label text-danger fs-6">El correo ya esta en uso</label>
                    </div>

                  <!-- Usuario  -->
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Usuario</span>
                      <input [(ngModel)]="usuario" name="usuario" type="text" placeholder="Usuario" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      
                  </div>

                  <div class="mb-3">
                    <label [hidden]="!validCamp" class="form-label text-danger fs-6">Este campo es obligatorio</label>
                    <label [hidden]="!userInvalid" class="form-label text-danger fs-6">El usuario ya esta en uso</label> 
                  </div>

                  <!-- Paises  -->

                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Pais</span>
                    <input (input)="habilitarSegundoInput()" [(ngModel)]="pais" name="pais" type="text" list="framepais" placeholder="Pais" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                  <!-- Estados  -->
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Estado</span>
                    <input [hidden]="visiEstado" [disabled]="!segundoInput" type="text" placeholder="Estado" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input (input)="habilitarTercerInput()" [hidden]="!visiVenezuela" [(ngModel)]="estado" name="estado" list="estadosVene" type="text" placeholder="Estado" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input (input)="habilitarTercerInput()" [hidden]="!visiColombia" [(ngModel)]="estado" name="estado" list="estadosColo" type="text" placeholder="Estado" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input (input)="habilitarTercerInput()" [hidden]="!visiChile" [(ngModel)]="estado" name="estado" list="estadosChil" type="text" placeholder="Estado" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    
                </div>

                  <!--  Ciudades  -->

                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ciudad</span>
                    <input [disabled]="!tercerInput" [(ngModel)]="ciudad" name="ciudad" type="text" placeholder="Ciudad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    
                </div>

                  <!--  Contraseña  -->

                    <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
                    <input [(ngModel)]="contrasena" name="contrasena" id="inputPassword" type="password" placeholder="Contraseña" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="fa-solid fa-ghost"></i>
                    </button>
                  </div>

                  <div class="mb-3">
                    <label [hidden]="!validCamp" class="form-label text-danger fs-6">Este campo es obligatorio</label>
                  </div>

                    <!--  Confirmar Contraseña  -->

                    <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Confirmar Contraseña</span>
                    <input [(ngModel)]="contrasenaConfir" name="contrasenaConfir" id="inputPasswordConfir" type="password" placeholder="Confirmar Contraseña" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword-2">
                      <i class="fa-solid fa-ghost"></i>
                    </button>
                  </div>

                  <div class="mb-3">
                    <label [hidden]="!validCamp" class="form-label text-danger fs-6">Este campo es obligatorio</label> 
                  </div>

                    <div [hidden]="!contraConfir" class="alert alert-danger" role="alert">
                      No conciden las contraseñas
                    </div>

                    <div class="d-grid gap-2 d-md-block position-relative">
                      <button id="submit" (click)="accion()" type="submit" class="btn btn-primary">Register
                        <span [hidden]="!reload" class="loader" style="float: left;"></span>
                      </button>
                      
                      <div class="position-absolute bottom-0 end-0">
                        <label class="text-black bg-white ms-2" for="">¿Ya tienes cuenta?</label>
                        <button type="button" (click)="acceso()" class="btn btn-link">Login</button>
                      </div>
                          
                    </div>
                  </form>
              </div>

            </div>
        </div>
    </div>
 </div>
