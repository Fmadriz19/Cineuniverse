<div class="form-body m-4">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                   <h3>Register Today</h3>
                   <p>Fill in the data below.</p>
                   <form class="requires-validation" novalidate>

                     <div class="row">

                        <div class="col-md-3 mt-3">
                           <label for="nombreSala" class="form-label">Nombre de la Sala</label>
                           <input class="form-control form-control-lg" type="text" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" name="nombre" id="nombreSala" placeholder="Nombre de la Sala" required>
                           <!-- <div class="valid-feedback">Username field is valid!</div>
                           <div class="invalid-feedback">Username field cannot be blank!</div> -->
                        </div>
   
                        <div class="col-md-2 mt-3">
                           <label for="CantidadAsiento" class="form-label">Cantidad de Asiento</label>
                              <input class="form-control form-control-lg" type="number" [(ngModel)]="asiento" [ngModelOptions]="{standalone: true}" name="asiento" id="CantidadAsiento" placeholder="Numero de Asientos" disabled>
                              <!-- <div class="valid-feedback">Email field is valid!</div>
                              <div class="invalid-feedback">Email field cannot be blank!</div> -->
                        </div>

                        <div class="col-md-3 mt-3">
                           <label for="horaInicio" class="form-label">Inicio de la Funcion</label>
                           <input class="form-control form-control-lg" type="time" [(ngModel)]="inicio" [ngModelOptions]="{standalone: true}" name="inicio" id="horaInicio" required>
                           <!-- <div class="valid-feedback">Email field is valid!</div>
                           <div class="invalid-feedback">Email field cannot be blank!</div> -->
                        </div>

                        <div class="col-md-3 mt-3">
                           <label for="horaFinal" class="form-label">Final de la Funcion</label>

                           <input class="form-control form-control-lg" type="time" [(ngModel)]="final" [ngModelOptions]="{standalone: true}" name="final" id="horaFinal" required>
                           <!-- <div class="valid-feedback">Email field is valid!</div>
                           <div class="invalid-feedback">Email field cannot be blank!</div> -->
                        </div>

                     </div>
 
                     <div class="row mt-3">

                        <div class="input-group col-md-4 mt-3">
                           <label class="input-group-text" for="inputGroupSelect01">Tipo de Sala</label>
                           <select class="form-select" id="inputGroupSelect01" (change)="onComboboxChange($event)" [formControl]="nombreControl">
                             <option value="Normal">Normal</option>
                             <option value="3D">3D</option>
                             <option value="Premium">Premiun</option>
                           </select>
                         </div>

                     </div>

                   </form>

                   <div class="row mt-5">

                     <span class="p-float-label">
                        <p-dropdown [style]="{'width': '500px'}" [options]="cities" [(ngModel)]="selectedCity" placeholder="Nombre de la Pelicula" optionLabel="name" inputId="float-label"></p-dropdown>
                        <label for="float-label">Nombre de la Pelicula</label>
                    </span>

                   </div>

                   <div class="row">

                     <div class="form-button mt-3">
                        <button id="submit" (click)="saveCliente()" type="submit" class="btn btn-primary">Register</button>
                     </div>

                   </div>
                </div>
            </div>
        </div>
    </div>
 </div>
