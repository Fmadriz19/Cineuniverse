<!-- Modal -->

<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" 
            style="background: linear-gradient(to bottom, #260101, #661c1c, #a65656), linear-gradient(to bottom, #F2F2F2, #0D0D0D);">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #000000">{{titulo}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
  
              <div class="col-md-4 text-center">
                <img class="sombra" [src]="imagen" style="box-shadow: 5px 5px 5px #F2F2F2, 10px 10px 10px #ffffff;">
              </div>
  
              <div class="col ms-auto">
  
                <div class="accordion" id="accordionExample">
                  <div style="color: #ffffff;" class="accordion-item acordion-item">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Descripción
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{descripcion}}
                      </div>
                    </div>
                  </div>
                  <div style="color: #ffffff;" class="accordion-item acordion-item2">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Genero
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{genero}}
                      </div>
                    </div>
                  </div>
  
                  <div style="color: #ffffff;" class="accordion-item acordion-item3">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Fecha de Estreno
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{estreno}}
                      </div>
                    </div>
                  </div>
  
                  <div style="color: #ffffff;" class="accordion-item acordion-item4">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Paleta de Colores
                      </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <strong>Armonía de color:</strong> Complementarios <br>
                        <input type="color" value="#8C3A1C">
                        <input type="color" value="#F2B885">
                        <input type="color" value="#D97E4A">
                        <input type="color" value="#F2F2F2">
                        <input type="color" value="#0D0D0D">
  
                      </div>
                    </div>
                  </div>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
  
        <div class="modal-footer">
<!--           <button 
            type="button" 
            class="btn btn-secondary btn-comprar" 
            data-bs-toggle="tooltip" 
            data-bs-placement="left"

          <button type="button" data-bs-dismiss="modal" (click)="comprar()" class="btn btn-primary">Comprar</button>
  
          <button [hidden]="showModal" type="button" data-bs-dismiss="modal" (click)="editPeli()" class="btn btn-primary">Editar Información</button>
        </div>
      </div>
    </div>
  </div>
