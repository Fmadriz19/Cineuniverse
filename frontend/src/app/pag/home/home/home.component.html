<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">

            <div class="col-sm">
                <div class="text-center text-white">
                    <img src="./jeremy-yap-J39X2xX_8CQ-unsplash.jpg" alt="Fondo de cine">
                </div>
            </div>

            <div class="col-sm">

                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container-body">
        <div class="container">
          <div class="box" #box>
            <span style="--i:1;"> <img src="assets/Posters de Peliculas/Accion/contrarreloj.jpg" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:2;"> <img src="assets/Posters de Peliculas/Accion/ghosted.jpg" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:3;"> <img src="assets/Posters de Peliculas/Accion/el precio del mañana.jpg" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:4;" (click)="poster_6()"> <img [src]="peliImagen_6" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:5;" (click)="poster_5()"> <img [src]="peliImagen_5" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:6;" (click)="poster_4()"> <img [src]="peliImagen_4" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:7;" (click)="poster_12()"> <img [src]="peliImagen_12" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:8;" (click)="poster_11()"> <img [src]="peliImagen_11" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:9;" (click)="poster_10()"> <img [src]="peliImagen_10" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:10;" (click)="poster_9()"> <img [src]="peliImagen_9" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:11;" (click)="poster_8()"> <img [src]="peliImagen_8" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:12;" (click)="poster_7()"> <img [src]="peliImagen_7" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:13;" (click)="poster_3()"> <img [src]="peliImagen_3" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:14;" (click)="poster_2()"> <img [src]="peliImagen_2" data-bs-toggle="modal" data-bs-target="#Modal"></span>
            <span style="--i:15;" (click)="poster_1()"> <img [src]="peliImagen_1" data-bs-toggle="modal" data-bs-target="#Modal"></span>
      
          </div>
      
          <div class="btns">
            <button (click)="prevFun()">Prev</button>
            <button (click)="nextFun()">Next</button>
          </div>
        </div>
      </div>
</section>

<!-- Modal -->

<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" 
            style="background: linear-gradient(to bottom, #260101, #661c1c, #a65656), linear-gradient(to bottom, #F2F2F2, #0D0D0D);">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #000000">{{titulo}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
  
              <div class="col-md-4 text-center">
                <img class="sombra" [src]="imagen" style="box-shadow: 5px 5px 5px #F2F2F2, 10px 10px 10px #ffffff;">
              </div>
  
              <div class="col ms-auto">
  
                <div class="accordion" id="accordionExample">
                  <div style="color: #ffffff;" class="accordion-item acordion-item">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Descripción
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{descripcion}}
                      </div>
                    </div>
                  </div>
                  <div style="color: #ffffff;" class="accordion-item acordion-item2">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Genero
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{genero}}
                      </div>
                    </div>
                  </div>
  
                  <div style="color: #ffffff;" class="accordion-item acordion-item3">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Fecha de Estreno
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        {{estreno}}
                      </div>
                    </div>
                  </div>
  
                  <div style="color: #ffffff;" class="accordion-item acordion-item4">
                    <h2 class="accordion-header">
                      <button style="color: #ffffff;" class="accordion-button collapsed fw-bold buttom-acordion4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Paleta de Colores
                      </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <strong>Armonía de color:</strong> Complementarios <br>
                        <input type="color" value="#8C3A1C">
                        <input type="color" value="#F2B885">
                        <input type="color" value="#D97E4A">
                        <input type="color" value="#F2F2F2">
                        <input type="color" value="#0D0D0D">
  
                      </div>
                    </div>
                  </div>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
  
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary btn-comprar" 
            data-bs-toggle="tooltip" 
            data-bs-placement="left" 
            data-bs-title="La venta de Boletos aun no esta disponible">
            Comprar Boletos
          </button>
  
          <button [hidden]="showModal" type="button" data-bs-dismiss="modal" (click)="editPeli()" class="btn btn-primary">Editar Información</button>
        </div>
      </div>
    </div>
  </div>
